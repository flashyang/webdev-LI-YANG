<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark cl-blue-navbar">
  <a class="navbar-brand" href="#">
    Profile
  </a>
</nav>
<div class="container main">
  <form>
    <div class="form-group">
      <label for="username">
        <h5>Username</h5>
      </label>
      <input type="text" class="form-control" id="username" placeholder="Junzi">
    </div>
    <div class="form-group">
      <label for="email">
        <h5>Email address</h5>
      </label>
      <input type="email" class="form-control" id="email" placeholder="junzi@gmail.com">
    </div>
    <div class="form-group">
      <label for="first-name">
        <h5>First Name</h5>
      </label>
      <input type="text" class="form-control" id="first-name" placeholder="Jose">
    </div>
    <div class="form-group">
      <label for="last-name">
        <h5>Last Name</h5>
      </label>
      <input type="text" class="form-control" id="last-name" placeholder="Annuna">
    </div>
  </form>

  <a class="btn btn-block btn-primary"
     href="website-list.html">Websites</a>
  <a class="btn btn-danger  btn-block"
     href="login.html">Logout</a>
</div>
<nav class="navbar navbar-dark fixed-bottom cl-blue-navbar"></nav>
</body>
</html>
