<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <a class="navbar-brand" routerLink="/user/website/{{websiteId}}/page/{{pageId}}/widget/{{widgetId}}">
      <span class="fa fa-chevron-left rotate"></span>
    </a>
    <a class="navbar-text cl-text-bold" [routerLink]="">
      Search Flickr
    </a>
  </form>
</nav>

<!--!!Material on the page!!-->
<div class = "container">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fa fa-search"></span>
            </a>
        </span>
  </div>

  <div class="row">
    <!--<div *ngFor = "let pic of photos['photo']"-->
    <div *ngFor = "let pic of photos"
         class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>

      <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
      <p></p>
    </div>
  </div>

</div>
<!-- Footer -->

<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul class="navbar-nav ml-auto">
    <a class="navbar-brand pull-right" routerLink="/profile">
      <span class="fa fa-user"></span>
    </a>
  </ul>
</nav>
