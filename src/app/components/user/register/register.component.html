<div class="container-fluid">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>
  <form #inputForm="ngForm">

    <div class="form-group">
      <input type="text" name="username" placeholder="username" class="form-control" ngModel required #username="ngModel">
    </div>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>

    <div class="form-group">
      <input type="password" name="password" placeholder="password" class="form-control" ngModel required #password="ngModel">
    </div>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <div class="form-group">
      <input type="password" name="v_password" placeholder="verify password" class="form-control" ngModel required #v_password="ngModel">
    </div>
    <span class="help-block" *ngIf="!v_password.valid && v_password.touched">
      Please enter verify password!
    </span>

    <div class="form-group">
      <input type="text" name="firstName" placeholder="firstName" class="form-control" ngModel required #firstName="ngModel">
    </div>
    <span class="help-block" *ngIf="!firstName.valid && firstName.touched">
      Please enter firstName!
    </span>

    <div class="form-group">
      <input type="text" name="lastName" placeholder="lastName" class="form-control" ngModel required #lastName="ngModel">
    </div>
    <span class="help-block" *ngIf="!lastName.valid && lastName.touched">
      Please enter lastName!
    </span>

    <div class="form-group">
      <button [disabled]="!inputForm.valid" class="btn btn-primary btn-block" type="submit" routerLink="/login" (click)="register()">Register</button>
    </div>

    <div class="form-group">
      <a routerLink="/login" class="btn btn-danger btn-block">Cancel</a>
    </div>
  </form>
</div>
