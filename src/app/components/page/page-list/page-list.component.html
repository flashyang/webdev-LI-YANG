<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <a class="navbar-brand pull-left" routerLink="/user/{{userId}}/website">
      <span class="fa fa-chevron-left rotate"></span>
    </a>
    <a class="navbar-text cl-text-bold" [routerLink]="">
      Pages
    </a>
  </form>
  <ul class="navbar-nav ml-auto">
    <a class="navbar-brand pull-right" routerLink="/user/{{userId}}/website/{{websiteId}}/page/new">
      <span class="fa fa-plus"></span>
    </a>
  </ul>
</nav>

<div class="container-fluid">
  <ul class="list-group cl-list-group-borderless">
    <li class="list-group-item cl-list-item-borderless" *ngFor = "let page of pages">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}"><span class="fa fa-cog pull-right"></span></a>
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget" class="list-name">{{page.name}}</a>
    </li>
  </ul>
</div>

<nav class="navbar fixed-bottom navbar-light bg-light">
  <ul class="navbar-nav ml-auto">
    <a class="navbar-brand pull-right" routerLink="/user/{{userId}}">
      <span class="fa fa-user"></span>
    </a>
  </ul>
</nav>
